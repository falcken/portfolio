<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="fp-responsive">

        <div class="wrapper">

            <div class="view">
                <div id="fullpage">
                    <div class="section active name-card">
                        <h1 class="ml11">
                            <span class="text-wrapper">
                                <span class="line line1"></span>
                                <span class="letters">Felix Falck</span>
                            </span>
                        </h1>

                        <h1 class="ml3">UI/UX designer, web developer and student.</h1>

                        <h1 class="ml6">
                            <a href="http://facebook.com"><i class="fab fa-facebook-square social"></i></a>
                            <a href="http://github.com/falcken"><i class="fab fa-github social"></i></a>
                            <a href="mailto:felixfalck@gmail.com"><i class="fas fa-envelope social"></i></a>
                        </h1>

                        <p class="arrow-text">Scroll to see my work!</p>
                        <div class="arrow bounce"></div>

                    </div>
                    <div class="section fp-scrollable my-projects">
                        <h1>My Projects</h1>

                        <div id="projects">
                            <div class="box">
                                <a href="https://idly.dk"><img id="idly-logo" src="https://idly.dk/images/idly.png"></a>
                                <p id="idly-desc">I was part of the team, that created Idly; the easy way to handle identification of special needs patients.</p>
                                <h4>Skills used:<br>PHP, JS, HTML and CSS.</h4>
                                <a href="https://idly.dk"><button class="button">Check it out!</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="flowtype.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/vendors/scrolloverflow.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

        <script>
            $('body').flowtype({
                minimum: 300,
                maximum: 1920,
                minFont: 5,
                maxFont: 15,
            });
        </script>

        <script>
            $(document).ready(function() {
                $('#fullpage').fullpage({
                    verticalCentered: false,
                    scrollOverflow: true,
                });
            });
        </script>

        <script>
            // Wrap every letter in a span
            $('.ml11 .letters').each(function(){
                $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
            });
            $('.ml3').each(function(){
                $(this).html($(this).text().replace(/[a-zA-Z0-9/,.]/g, "<span class='letter'>$&</span>"));
            });

            // Wrap every letter in a span
            $('.ml6 .letters').each(function(){
                $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
            });
            
            if($(window).width() < 767) {
                var mobile_width = 1000;
            } else {
                var mobile_width = $(".ml11 .letters").width();
            }

            anime.timeline({loop: false})
                .add({
                targets: '.ml3 .letter',
                opacity: 0
            }).add({
                targets: '.ml11 .line',
                scaleY: [0,1],
                opacity: [0.5,1],
                easing: "easeOutExpo",
                duration: 700
            }).add({
                targets: '.ml11 .line',
                translateX: [0,mobile_width],
                easing: "easeOutExpo",
                duration: 700,
                delay: 100
            }).add({
                targets: '.ml11 .letter',
                opacity: [0,1],
                easing: "easeOutExpo",
                duration: 600,
                offset: '-=775',
                delay: function(el, i) {
                    return 34 * (i+1)
                }
            }).add({
                targets: '.line',
                opacity: 0,
                duration: 250,
                easing: "easeOutExpo",
            }).add({
                targets: '.ml3 .letter',
                opacity: [0,1],
                easing: "easeInOutQuad",
                duration: 1000,
                delay: function(el, i) {
                    return 25 * (i+1)
                }
            }).add({
                targets: '.ml6',
                opacity: [0,1],
                easing: "easeOutExpo",
                duration: 1000
            }).add({
                targets: '.arrow-text, .arrow',
                opacity: [0,1],
                easing: "easeInOutQuad",
                duration: 1000
            });
        </script>
    </body>
</html>
